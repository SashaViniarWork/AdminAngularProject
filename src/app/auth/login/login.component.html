<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label>User email</label>
    <input type="text" class="form-control" placeholder="User E-mail" formControlName="email">
    <div *ngIf="loginForm.controls['email'].errors  && !loginForm.controls['email'].pristine">
      <div *ngIf="!loginForm.controls['email'].errors.required">E-mail must look like example@gmail.com</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <div *ngIf="loginForm.controls['password'].errors  && !loginForm.controls['password'].pristine">
      <div *ngIf="!loginForm.controls['password'].errors.required">Please add password</div>
      <div *ngIf="!loginForm.controls['password'].errors.minLength">Min length is 8 symbols</div>
    </div>

  </div>
  <button type="submit" class="btn btn-outline-secondary">Submit</button>
</form>
