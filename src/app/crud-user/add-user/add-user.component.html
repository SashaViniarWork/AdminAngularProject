<form novalidate
      [formGroup]="addForm"
      (ngSubmit)="onSubmit()">
  <div class="container">
  <div class="formAddUser">
    <h2>Add New User</h2>

   <div class="form-row row">
      <div class="form-group col-md-6">
        <label>Full name</label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group col-md-6">
        <label>E-mail</label>
        <input type="email" class="form-control" formControlName="email" placeholder="E-mail" required>
      </div>
      <div class="form-group col-md-6">
        <label>Phone number</label>
        <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone number" required>
      </div>
      <div class="form-group col-md-6">
        <label>Birthday</label>
        <input type="text" class="form-control" formControlName="birthday" placeholder="Birthday">
      </div>
      <div class="form-group col-md-6" >
        <label>Role</label>
        <select  class="form-control" formControlName="role" required>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Position</label>
        <input type="text" class="form-control" formControlName="position" placeholder="Position">
      </div>
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password1" placeholder="Password" required>
      </div>
      <div class="form-group col-md-6">
        <label>Try again your password</label>
        <input type="password" class="form-control" formControlName="password2" placeholder="Password" required>
      </div>
     <button type="submit" class="btn btn-light">Save</button>
    </div>


  </div>
</div>
</form>
