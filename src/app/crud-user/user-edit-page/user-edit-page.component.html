<h2>Edit User</h2>
<div  class="row edit-user-form">
  <form *ngIf="userData" class="form-row" [formGroup]="userInfo" (ngSubmit)="onSubmit(userInfo.value)">
    <div class="col-lg-6 edit-input-box">
      <p>Name:</p>
      <input type="text" placeholder="Name" class="form-control" formControlName="name">
    </div>
    <div class="col-lg-6 edit-input-box">
      <p>Surname:</p>
      <input type="text" placeholder="Surname" class="form-control" formControlName="surname">
    </div>
    <div class="col-lg-6 edit-input-box">
      <p>Email:</p>
      <input type="text" placeholder="Email" class="form-control" formControlName="email">
    </div>
    <div class="col-lg-6 edit-input-box">
      <p>Birthday:</p>
      <input type="text" placeholder="Birthday" class="form-control" formControlName="birthday">
    </div>
    <div class="col-lg-6 edit-input-box">
      <p>Phone:</p>
      <input type="text" placeholder="Phone" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="col-lg-6 edit-input-box">
      <p>Position:</p>
      <input type="text" placeholder="Position" class="form-control" formControlName="position">
    </div>
    <div class="col-lg-12 btn-holder">
      <button type="submit" class="btn">Save</button>
    </div>
  </form>
</div>
